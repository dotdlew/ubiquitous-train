<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans:400,400i,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Weather Dashboard</title>
</head>

<body class="flex-column min-100-vh">
    <header class="hero">
        <h1 class="app-title">Weather Dashboard</h1>
    </header>

    <main class="flex-row justify-space-between">
        <div class="col-12 col-md-4">
            <div class="card">
                <h3 class="card-header text-uppercase">Search for a City</h3>
                <form id="search-form" class="card-body">
                    <input type="text" name="city" id="form-input" autofocus="true" class="form-input" placeholder="Ex; Salt Lake City" />
                    <button type="submit" class="btn" id="searchButton">Search</button>
                </form>
                <div class="card-body" id="preset-buttons">
                    <button data-location="Atlanta" class="btn">Atlanta</button>
                    <button data-location="Austin" class="btn">Austin</button>
                    <button data-location="Chicago" class="btn">Chicago</button>
                    <button data-location="Denver" class="btn">Denver</button>
                    <button data-location="New York" class="btn">New York</button>
                    <button data-location="Orlando" class="btn">Orlando</button>
                    <button data-location="San Francisco" class="btn">San Francisco</button>
                    <button data-location="Seattle" class="btn">Seattle</button>
                </div>
            </div>

        </div>
        <div class="col-12 col-md-8">
            <div class="flex-row justify-space-between weather-data" id="weather-data">
                <div class="card" id="weather-data-container">
                    <h3 id="weatherBlock00"></h3>
                    <div class="card-body" id="weather-data-details">
                        <ul>
                            <li id="weatherBlock01"></li>
                            <li id="weatherBlock02"></li>
                            <li id="weatherBlock03"></li>
                            <li id="weatherBlock04"></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="flex-row justify-space-between weather-forecast" id="weather-forecast">
                <div class="card" id="weather-forecast-container">
                    <h3 id="forecastBlock00"></h3>
                    <div class="card-body" id="weather-forecast-data">
                        <ul>
                            <li id="forecastBlock01"></li>
                            <li id="forecastBlock02"></li>
                            <li id="forecastBlock03"></li>
                            <li id="forecastBlock04"></li>
                            <li id="forecastBlock05"></li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="./assets/js/script.js"></script>
</body>

</html>
